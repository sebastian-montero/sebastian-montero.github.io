<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
<head>
    <title>{{.Title}}</title>
    <link rel="preload" href="/fonts/wim-inspo.ttf" as="font" type="font/ttf" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Wim Inspo';
            src: url('fonts/wim-inspo.ttf') format('truetype'); /* Changed to relative path */
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Wim Inspo', sans-serif;
            line-height: 1.8;
            font-size: 10px;
            color:black;
            text-align: justify;
        }

        .content a {
        text-decoration: none;
        position: relative;
        color: black;
        border-bottom: 2px solid black;
        }
        
        .content a:hover {
            border-color: black
        }
            
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: white;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 15px 0;
            align-items: center;
            border-bottom: 1px solid black;
            z-index: 100;
        }
        
        .sidebar-left {
            margin-left: 15px;
            width: 40px;
            height: 40px;
            position: relative;
        }
        
        .sidebar-right {
            display: flex;
        }
        
        .sidebar a {
            color:  black;
            text-decoration: none;
            font-size: 10px;
            margin: 0 15px;
            transition: color 0.3s;
        }
        
        .sidebar a:hover {
            color: darkgray;
            opacity: 0.8;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 20px;
            padding-left: 5%;
        }
        
        .content {
            margin-top: 20px;
            padding: 30px;
            width: 100%;
            max-width: 700px;
            box-sizing: border-box;
            text-align: justify;
            margin-left: auto;
            margin-right: auto;
        }
        
        h1, h2, h3 {
            color: rgba(255, 255, 255, 0.95);
            font-weight: 600;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        
        @media (min-width: 730px) {
            .container {
                padding-left: 10%;
                padding-right: 0;
            }
            
            .content {
                width: 700px;
                padding: 40px;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-left">
            <!-- Removed time-button and time-dropdown -->
        </div>
        <div class="sidebar-right">
            {{.Sidebar}}
        </div>
    </div>

    <div class="container">
        <div class="content">
            {{.Content}}
        </div>
    </div>

</body>
</html>
