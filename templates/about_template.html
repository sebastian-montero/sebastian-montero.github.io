<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
<head>
    <title>{{.Title}}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <style> 
        body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Trebuchet MS', sans-serif;
        line-height: 1.4;
        font-size: medium;
        text-align: justify;
        text-justify: inter-character;
        }
        .bold {
            font-size: 10vw;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1;
            position: relative;
            z-index: 2;
            letter-spacing: 2vw; /* Responsive letter-spacing */
            text-shadow: 
                0.1vw 0.1vw dodgerblue,   /* First shadow */
                -0.1vw -0.1vw crimson;   /* Second shadow */
            transition: text-shadow 0.1s ease; /* Smooth transition for shadow */
        }
        a { 
            color: slateblue;
            text-decoration: none; /* Removes underline */
        }
        a:hover {
            color: darkslateblue;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: white;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            padding: 10px 0; /* Uniform padding */
            align-items: center; /* Center items vertically */
            border-bottom: 1px solid slateblue;
        }
        .sidebar a {
            color: darkslateblue;
            text-decoration: none;
            font-size: 20px;
            margin: 10px; /* Reduced margin for smaller screens */
        }
        .content {
            margin-top: 10px;
            padding: 6%;
            width: 100%;
            box-sizing: border-box;
        }
        @media (min-width: 730px) {
            .container {
                display: flex;
                justify-content: center;  /* Center horizontally */
                align-items: center;      /* Center vertically */
                min-height: 100vh;        /* Full viewport height, allows content overflow */
                padding: 15px;            /* Add padding to allow some space for scrolling */
                box-sizing: border-box;   /* Ensure padding is included in width/height */
            }
                .content {
                width: 700px;             /* Adjust content width */
                padding: 10px;            /* Larger padding */
                text-align: justify;
                text-justify: inter-character;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        {{.Sidebar}}
    </div>
    <div class="container">
        <div class="content">
            {{.Content}}
        </div>
    </div>
</body>
</html>
