<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
<head>
    <title>{{.Title}}</title>
    <link rel="preload" href="/fonts/wim-inspo.ttf" as="font" type="font/ttf" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Wim Inspo';
            src: url('fonts/wim-inspo.ttf') format('truetype'); /* Changed to relative path */
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Wim Inspo', sans-serif;
            line-height: 2;
            font-size: 12px;
            color:black;
            font-weight: 600;
        }
        
        body {
            background-color: white;
            transition: color 0.2s ease;
        }

        .content a {
        text-decoration: none;
        position: relative;
        color: black;
        font-weight: 500;
        border-bottom: 2px solid black;
        }
        
        .content a:hover {
            border-color: black
        }
            
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: rgba(35, 84, 152, 0);
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 15px 0;
            align-items: center;
            border-bottom: 1px solid black;
            z-index: 100;
        }
        
        .sidebar-left {
            margin-left: 15px;
            width: 40px;
            height: 40px;
            position: relative;
        }
        
        .sidebar-right {
            display: flex;
        }
        
        .sidebar a {
            color:  black;
            text-decoration: none;
            font-size: 10px;
            margin: 0 15px;
            transition: color 0.3s;
        }
        
        .sidebar a:hover {
            color: darkgray;
            opacity: 0.8;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 80px;
            padding-left: 5%;
        }
        
        .content {
            margin-top: 20px;
            padding: 30px;
            width: 90%;
            max-width: 700px;
            box-sizing: border-box;
            /* text-align: justify; */
            margin-left: auto;
            margin-right: auto;
        }
        
        h1, h2, h3 {
            color: rgba(255, 255, 255, 0.95);
            font-weight: 600;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        
        @media (min-width: 730px) {
            .container {
                padding-left: 10%;
                padding-right: 0;
            }
            
            .content {
                width: 700px;
                padding: 40px;
                text-align: left;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-left">
            <!-- Removed time-button and time-dropdown -->
        </div>
        <div class="sidebar-right">
            {{.Sidebar}}
        </div>
    </div>

    <div class="container">
        <div class="content">
            {{.Content}}
        </div>
    </div>

    <script>
        // Font loading detection
        document.addEventListener('DOMContentLoaded', function() {
            // Check if fonts are loaded
            if (document.fonts) {
                document.fonts.ready.then(function() {
                    console.log('Fonts have loaded');
                    document.documentElement.classList.add('fonts-loaded');
                }).catch(function(err) {
                    console.log('Font loading error:', err);
                });
            }
            
            const contentTypedKey = 'contentHasBeenTyped';

            function typeOutTextNodes(elementSelector, startDelay) {
                const container = document.querySelector(elementSelector);
                if (!container) return;

                const textNodesToAnimate = [];

                function collectTextNodes(el) {
                    el.childNodes.forEach(node => {
                        if (node.nodeType === Node.TEXT_NODE && node.nodeValue.trim().length > 0) {
                            textNodesToAnimate.push({
                                node: node,
                                originalText: node.nodeValue,
                                currentIndex: 0
                            });
                            node.nodeValue = ''; 
                        } else if (node.nodeType === Node.ELEMENT_NODE) {
                            if (node.tagName.toLowerCase() !== 'script' && node.tagName.toLowerCase() !== 'style') {
                                collectTextNodes(node); 
                            }
                        }
                    });
                }
                
                if (localStorage.getItem(contentTypedKey) !== 'true') {
                    collectTextNodes(container); 
                }


                if (textNodesToAnimate.length === 0 && localStorage.getItem(contentTypedKey) !== 'true') {
                    // If there was nothing to clear (e.g. empty .content initially) but we still need to mark as "typed"
                    // or if content was already there and we are skipping animation.
                    // This case might not be strictly necessary if {{.Content}} always has text.
                    // However, if we cleared text and found nothing, we still need to proceed to set the flag later.
                } else if (localStorage.getItem(contentTypedKey) === 'true') {
                    // If already typed, do nothing, text is server-rendered.
                    return;
                }


                setTimeout(() => {
                    let currentNodeIndex = 0;
                    let currentTextNode = textNodesToAnimate.length > 0 ? textNodesToAnimate[currentNodeIndex] : null;

                    function typeCharacter() {
                        if (!currentTextNode) { 
                            localStorage.setItem(contentTypedKey, 'true');
                            return;
                        }

                        if (currentTextNode.currentIndex < currentTextNode.originalText.length) {
                            currentTextNode.node.nodeValue += currentTextNode.originalText[currentTextNode.currentIndex];
                            currentTextNode.currentIndex++;
                            const charTypingSpeed = Math.floor(Math.random() * 21) + 5; // Random speed: 10ms to 30ms
                            setTimeout(typeCharacter, charTypingSpeed);
                        } else {
                            currentNodeIndex++;
                            if (currentNodeIndex < textNodesToAnimate.length) {
                                currentTextNode = textNodesToAnimate[currentNodeIndex];
                                const nextNodeDelay = Math.floor(Math.random() * 21) + 5; 
                                setTimeout(typeCharacter, nextNodeDelay); 
                            } else {
                                currentTextNode = null; 
                                localStorage.setItem(contentTypedKey, 'true');
                            }
                        }
                    }
                    if(currentTextNode) { // Only start typing if there's something to type
                       typeCharacter(); 
                    } else if (localStorage.getItem(contentTypedKey) !== 'true') {
                        // If there was no text to type out (e.g. {{.Content}} was empty)
                        // but we haven't set the flag, set it now.
                        localStorage.setItem(contentTypedKey, 'true');
                    }
                }, startDelay);
            }

            if (localStorage.getItem(contentTypedKey) === 'true') {
                // Content was typed previously, server-rendered content will show.
            } else {
                typeOutTextNodes('.content', 0); 
            }
            
            // Ensure body background is black (already set in CSS)
            // document.body.style.backgroundColor = 'black'; // This line can be removed if CSS handles it

            // Removed timeToggle, timeDropdown, timeOptions, backgrounds object
            // Removed setTimeBasedBackground, updateBackground, updateActiveOption functions
            // Removed event listeners for timeToggle, document click, timeDropdown click, timeOptions click
            // Removed setInterval call
        });
    </script>
</body>
</html>
